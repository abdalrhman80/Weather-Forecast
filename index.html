<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>

    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style2.css"> -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  bg-main">
        <div class="container justify-content-between">
            <a class="navbar-brand" href="#">
                <div class="logo d-flex  align-items-center mt-1">
                    <figure class=" d-flex align-items-center me-2">
                        <img src="imgs/logo@2x.png" alt="logo">
                    </figure>
                    <div class="logo-p">
                        <h1 class="mb-2 fs-6 fw-bold">Weather</h1>
                        <p >Daily Weather Guide</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler rounded-pill" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa fa-bars fs-6"></i>
            </button>

            <div class="collapse collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav align-items-center ms-auto ">
                    <li class="nav-item ">
                        <a class="active btn rounded-pill text-white" href="#" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn rounded-pill text-white " href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn rounded-pill text-white " href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn rounded-pill text-white " href="#">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn rounded-pill text-white " href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero Section -->
    <header id="hero" class="position-relative">
        <div class="container">
            <div class=" mb-3 position-relative">
                <input type="text" class=" form-control w-100 rounded-pill p-3 text-white bg-main" id="locationInput"
                    placeholder="Find your location" />
                <button type="button" class="btn btn-primary rounded-pill" id="findLocation">Find</button>
            </div>
        </div>
    </header>
    <!-- End Hero Section -->

    <!-- Start Forecast Table -->
    <section id="forecastSection" class=" bg-main p-lg-5 p-1 ">
        <div class="forecast-table">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-4">
                        <div class="today-color  rounded bg-today">
                            <div class="today-header bg-today-header rounded">
                                <p class=" mb-0" id="theDay"></p>
                                <p class=" mb-0" id="theDayInMonth"></p>
                            </div>
                            <div class="today-content">
                                <p id="locationName"></p>
                                <div class="degree">
                                    <p class=" num text-white fw-bold mb-0 " id="tempCelsius"></p>
                                    <figure id="tempConditionImage"></figure>
                                </div>
                                <div class="custom text-primary" id="tempConditionText"></div>
                                <span class="me-2" id="rainPercentage"></span>
                                <span class="me-2" id="windKph"></span>
                                <span id="windDir"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="forecast today-color  rounded bg-forecast">
                            <div class="forecast-header bg-forecast">
                                <p class="day mb-0 text-center" id="forecastDayOne"></p>
                            </div>
                            <div class="forecast-content text-center">
                                <figure id="forecastOneConditionImage"></figure>
                                <div class="degree">
                                    <p class=" fs-5 text-white fw-bold mb-0 " id="forecastOneMaxTemp"></p>
                                </div>
                                <div id="forecastOneMinTemp" class="pt-2"></div>
                                <div class="custom text-primary" id="forecastOneConditionText"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="forecast today-color rounded bg-today bg-today">
                            <div class="forecast-header bg-today-header rounded">
                                <p class="day mb-0 text-center" id="forecastDayTwo"></p>
                            </div>
                            <div class="forecast-content text-center">
                                <figure id="forecastTwoConditionImage"></figure>
                                <div class="degree">
                                    <p class=" fs-5 text-white fw-bold mb-0" id="forecastTwoMaxTemp"></p>
                                </div>
                                <div id="forecastTwoMinTemp" class="pt-2"></div>
                                <div class="custom text-primary" id="forecastTwoConditionText"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- End Forecast Table -->

    <!-- Start Footer -->
    <footer class="bg-today py-5 position-relative bg-forecast ">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class=" mb-3 position-relative">
                        <input type="text" class=" form-control w-100 rounded-pill p-3 text-white bg-main"
                            id="locationInput" placeholder="Enter your email to subscribe" />
                        <button type="button" class="btn btn-primary rounded-pill text-white px-3"
                            id="findLocation">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-3 offset-lg-2">
                    <div class="social mt-lg-3 mb-sm-5 mb-0">
                        <a href="https://www.linkedin.com/in/abdalrhman-gamal/" target="_blank">
                            <i class="fa fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/abdalrhman80" target="_blank">
                            <i class="fa fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fa fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                            <i class="fa fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>

            <p class="text-gray mt-2"> &copy; Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/test.js"></script> -->
</body>

</html>
